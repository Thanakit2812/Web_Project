<html>

<head>

    <title></title>
    <link rel="stylesheet" type="text/css" href="style/login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width" />
</head>

<body class="bg">
    <div class="login-box">
        <p class="text-login">LOGIN</p>
        <div class="container">

            <input type="text" name="" class="form-control form-control-lg login-input" placeholder="Username">
            <br>
            <input type="text" name="" class="form-control form-control-lg login-input" placeholder="Password">
            <br>
            <p>You are?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="student">
                <label class="form-check-label">Student</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="teacher">
                <label class="form-check-label text-radio">Teacher</label>

            </div>
            <br><br>
            <div class="button-div">
                <button class="register-button" onclick="clicks()">REGISTER</button>
                <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="logins()">LOGIN</button>
            </div>
        </div>
    </div>

    <script>
        function clicks() {
            var a = document.getElementsByName('flexRadioDefault')

            a.forEach((flexRadioDefault) => {
                if (flexRadioDefault.checked) {

                    if (flexRadioDefault.value == "student") {
                        window.location.href = "register_student.html";
                    }
                    if (flexRadioDefault.value == "teacher") {
                        window.location.href = "register_teacher.html";
                    }

                }
            })
        }

        function logins() {
            if (flexRadioDefault1) {
                window.location.href = "";
            }
            if (flexRadioDefault2) {
                window.location.href = "";
            }
        }
    </script>
</body>

</html>
