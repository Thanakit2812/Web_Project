    <div class="register-box">
        <p class="text-login">REGISTER</p>

                    <input type="text" name="firstname" id="firstname" class="form-control form-control-lg login-input set-between" placeholder="First name" required>
                    <input type="text" name="surname" id="surname" class="form-control form-control-lg login-input set-between" placeholder="Last name" required>

                <input type="text" name="studentcode" id="studentcode" class="form-control form-control-lg login-input set-between" placeholder="Student Code" required>

                <div class="set-input-layout">
                    <input type="text" name="post" id="post" class="form-control form-control-lg login-input set-between" placeholder="Post" required>
                    <input type="text" name="province" id="province" class="form-control form-control-lg login-input set-between" placeholder="Province" required>

                </div>
                <input type="text" name="tel" id="tel" class="form-control form-control-lg login-input set-between" placeholder="Tel." required>
                <button type="submit" class="btn btn-primary btn-lg btn-block submit-style">SUBMIT</button>
            </form>
        </div>

    </div>
