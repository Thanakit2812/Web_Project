<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/login_style.css">
    <link rel="stylesheet" type="text/css" href="style/register_style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
	<meta name="viewport" content="width=device-width" />
  </head>
  <body class="bg">

  		<div class="register-box">
		    <p class="text-login">REGISTER</p> 
		    <div class="container">
		    	<div class="set-input-layout">
                    <input type="text" name="" id="fname" class="form-control form-control-lg login-input set-between" placeholder="First name">
                    <input type="text" name="" id="lname" class="form-control form-control-lg login-input set-between" placeholder="Last name">
                </div>
                <input type="text" name="" id="id" class="form-control form-control-lg login-input set-between" placeholder="Student Code">
                <div class="set-input-layout">
                    <input type="password" name="" id="password" class="form-control form-control-lg login-input set-between" placeholder="Password">
                    <input type="password" name="" class="form-control form-control-lg login-input set-between" placeholder="Repassword">
                </div>
		    	<input type="text" name="" id="address" class="form-control form-control-lg login-input set-between" placeholder="Address">
                <div class="set-input-layout">
                    <input type="text" name="" id="subdistrict" class="form-control form-control-lg login-input set-between" placeholder="Subdistrict">
                    <input type="text" name="" id="post" class="form-control form-control-lg login-input set-between" placeholder="Post">
                </div>
                <div class="set-input-layout">
                  <input type="text" name="" id="province" class="form-control form-control-lg login-input set-between" placeholder="Province">
                  <input type="text" name="" id="tel" class="form-control form-control-lg login-input set-between" placeholder="Tel.">
              </div>

		    	<button type="submit"  class="btn btn-primary btn-lg btn-block submit-style">SUBMIT</button>

		    </div>
		    
	    </div>
  </body>
</html>
